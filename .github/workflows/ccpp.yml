name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-16.04
    
    steps:
    - uses: actions/checkout@master
    - name: install build essential
      run: sudo apt-get -y update  && sudo apt-get -y install bison libmysqld-dev libncurses5-dev
    - name: build
      run: ./inception_build.sh debug
